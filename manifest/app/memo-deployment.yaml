apiVersion: apps/v1
kind: Deployment
metadata:
  name: memo-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: memo-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: memo-app
    spec:
      containers:
        - name: memo-app
          image: joe1534/memo-app:test
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
