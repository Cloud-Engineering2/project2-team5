<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>홈</title>
</head>
<body>

<!-- 로그인 여부 확인 -->
<script>
    if (!sessionStorage.getItem("loggedInUser")) {
        window.location.href = "/login";
    }
</script>

<h1>환영합니다! 홈 페이지입니다.</h1>

<!-- 로그아웃 폼 (POST 방식) -->
<form action="/logout" method="post">
    <button type="submit">로그아웃</button>
</form>

</body>
</html>
