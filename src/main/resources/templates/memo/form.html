<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메모 작성</title>
    <link rel="stylesheet" href="../style/style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0px 20px;
            background-color: white;
        }
        .page-title {
            text-align: center; /* 텍스트를 가운데 정렬 */
        }
        #memo-form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-field {
            background-color: #fff3f3;
            border: 2px solid #fff3f3;
            border-radius: 20px;
            padding: 20px;
            margin: 10px;
            width: 600px;
        }
        .form-field input, .form-field textarea {
            width: 100%;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-family: sans-serif;
            font-size: 16px;
            background-color: #fff3f3;
        }
        .form-field textarea {
            height: 200px;
            resize: none;
        }
        input:focus {
            outline: none;
        }
        textarea:focus {
            outline: none;
        }
        .button-container {
            width: 600px;
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            gap: 15px;
        }
        .save-button {
            display: inline-block;
            padding: 18px 25px;
            background-color: #0b50ff;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-size: 16px;
            color: white;
        }
        .save-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<th:block th:replace="~{layout/header :: headerNav}"></th:block>
<h1 class="page-title">메모 작성</h1>
<form th:action="${memo != null and memo.id != null} ? @{/memo/{memo_id}(memo_id=${memo.id})} : @{/memo}"
      th:method="post"
      id="memo-form-container">
    <input type="hidden" name="_method" value="put" th:if="${memo != null and memo.id != null}" />

    <div class="form-field">
        <input type="text" placeholder="메모 제목" th:name="title" th:value="${memo?.title}" required />
    </div>

    <div class="form-field">
        <textarea placeholder="메모 내용을 입력하세요..." th:name="content" required>[[${memo?.content}]]</textarea>
    </div>

    <div class="form-field">
        <textarea id="summary-field" placeholder="3줄 요약을 위한 ChatGPT를 호출하세요..." th:name="summary.summary">[[${summary?.summary}]]</textarea>
    </div>

    <div class="button-container">
        <button class="save-button" type="button" id="fetch-summary-btn">ChatGPT 호출</button>
        <button class="save-button" type="submit">Submit</button>
    </div>
</form>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $("#fetch-summary-btn").click(function() {
            let memoContent = $("textarea[th\\:name='content']").val(); // 메모 내용 가져오기

            if (!memoContent) {
                alert("메모 내용을 입력해주세요!");
                return;
            }
            // 비동기 http 요청
            $.ajax({
                type: "POST",
                url: "/api/summary",
                contentType: "application/json",
                data: JSON.stringify({ content: memoContent }),
                success: function(response) {
                    $("#summary-field").val(response.summary); // 받아온 요약을 필드에 입력
                },
                error: function(xhr, status, error) {
                    alert("요약 요청 실패: " + error);
                }
            });
        });
    });
</script>
</body>
</html>
