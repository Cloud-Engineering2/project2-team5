<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>오류 발생</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .error-box { border: 1px solid #ff0000; padding: 20px; display: inline-block; }
        h1 { color: #ff0000; }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>⚠ 오류 발생</h1>
        <p th:text="${errorMessage}">에러 메시지가 여기에 표시됩니다.</p>
        <a href="/memo">메인 페이지로 돌아가기</a>
    </div>
</body>
</html>
